    <script type="text/javascript" charset="utf-8">
        $(function () {

            $('#maximage').maximage({
                cycleOptions: {
                    fx: 'fade',
                    speed: 2000,
                    timeout: 0,
                    prev: '#arrow_left',
                    next: '#arrow_right',
                    pause: 1,
                    before: function (last, current) {
                        if (!$.browser.msie) {
                            // Start HTML5 video when you arrive
                            if ($(current).find('video').length > 0) $(current).find('video')[0].play();
                        }
                    },
                    after: function (last, current) {
                        if (!$.browser.msie) {
                            // Pauses HTML5 video when you leave it
                            if ($(last).find('video').length > 0) $(last).find('video')[0].pause();
                        }
                        //                        var tile_img_title;
                        //                        var img_route;                        
                        //                        $('.view_project').live('click', function () {
                        //                            img_route = $(current).css("background-image").replace(/^url|[\(\)]/g, '');
                        //                            localStorage["stored_img_route"] = img_route;                            
                        //                            
                        //                        });
                        //                        
                        //                        var my_stored_image_route = localStorage["stored_img_route"];
                        //
                        //                        $('.hero_shot').css(my_stored_image_route);                        


                    },
                    pager: '.project_slider_thumbnails ul',
                    pagerAnchorBuilder: function (idx, slide) {
                        var imgsrc = jQuery.Slides[idx].url;
                        return '<li class="col-2"><a href="#" rel="nofollow"><img src=' + imgsrc + ' width="100%" /></a></li>';
                    }
                },
                fillElement: '.project_slider',
                backgroundSize: 'contain',
                onFirstImageLoaded: function () {
                    jQuery('#cycle-loader').hide();
                    jQuery('#maximage').fadeIn('fast');
                }
            });

            // Helper function to Fill and Center the HTML5 Video
            jQuery('video, object').maximage('maxcover');

        });
    </script>
