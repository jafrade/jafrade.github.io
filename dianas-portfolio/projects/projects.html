    <script>
        // init Isotope
        var $container = $('.isotope').isotope({
            itemSelector: '.item',
            layoutMode: 'masonry'
        });
         // filter functions
        var filterFns = {

        };
         // bind filter button click
        $('.work_filters ul li').on('click', 'a', function () {
            var filterValue = $(this).attr('data-filter');
            // use filterFn if matches value
            filterValue = filterFns[filterValue] || filterValue;
            $container.isotope({
                filter: filterValue
            });
        });

        $('.work_filters ul li a').on('click', function () {
            $('li a.is_active').removeClass('is_active');
            $(this).addClass('is_active');
        });
    </script>
